<form [formGroup]="formulaire"
		#monFormulaire="ngForm"
		(ngSubmit)="setForm(monFormulaire.value)">
	<div class="container-fluid">
		<!-- <div class="row" id="disconnect_button">
			</div> -->
		<div class="row justify-content-center text-center">
			<h4>
				<i class="fas fa-user-friends"></i> Gestion du profil
				<i class="fas fa-user-friends"></i>
			</h4>
			<!-- <a class="clip-each clip-gradient">
					<div class="clip-caption">
						<i class="fas fa-home"></i>
					</div>
				</a> -->
		</div>
		<div class="row">

			<div class="col-sm-4">
				<div class="form-group">
					<label>Email</label>
					<div class="enfaitcestunform">
						<input formControlName="email" type="text" class="form-control form-control-sm spaceInput" placeholder="Adresse email" aria-describedby="emailHelp">
					</div>
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					<button type="submit" class="btn btn-warning btnFullCol" style="color: #fff; background-color: #FFC107;">Save</button>
				</div>
			</div>
			<div class="col-sm-4 flex-container">

				<div class="card spaceInput">

					<img class="card-img-top img-thumbnail img-card" src="./src/assets/img/photo_de_profil.png" alt="Card image cap">
					<!-- @Cynthia -->

					<input type="file" name="file" accept="image/*">
					<br>
					<input type="submit" value="Upload File">
					<br>

					<!-- @Cynthia -->


				</div>


			</div>
			<div class="col-sm-4">
				<label>Nom</label>
				<input formControlName="firstName" class="form-control form-control-sm spaceInput" type="text">
				<br>
				<label>Pr√©nom</label>
				<input formControlName="lastName" class="form-control form-control-sm spaceInput" type="text">
				<br>
				<label>Pseudo</label>
				<input formControlName="nickName" class="form-control form-control-sm spaceInput" type="text">
			</div>

		</div>




	</div>
</form>
